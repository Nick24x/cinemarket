{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - CineMarket</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>

<!-- Cuerpo de la página -->
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

  <!-- Contenedor principal para el formulario de registro -->
  <div class="card shadow p-4 auth-card">
    <h2 class="mb-4 text-dark fw-bold">CineMarket</h2>
    <h4 class="mb-3 text-dark">Crear cuenta</h4>

    <!-- Formulario de registro. Se enviará usando el método POST -->
    <form method="POST">
      <!-- Etiqueta de seguridad de Django para prevenir ataques de falsificación de solicitudes entre sitios (CSRF). Es obligatoria. -->
      {% csrf_token %}
      <!-- Renderiza el formulario de Django (UserCreationForm) pasado desde la vista. '.as_p' lo formatea como párrafos. -->
      {{ form.as_p }}
      <!-- Botón para enviar el formulario y crear la cuenta -->
      <button type="submit" class="btn btn-dark w-100 mt-3">Registrarse</button>
    </form>

    <!-- Sección para usuarios que ya tienen una cuenta -->
    <p class="mt-3 text-dark">
      ¿Ya tienes cuenta?
      <!-- Enlace a la página de login -->
      <a href="{% url 'login' %}" class="text-decoration-none fw-semibold text-dark">Inicia sesión</a>
    </p>
    <!-- Enlace para regresar a la página de inicio -->
    <a href="{% url 'home' %}" class="btn btn-outline-dark btn-sm mt-2">Volver al inicio</a>
  </div>

</body>
</html>
