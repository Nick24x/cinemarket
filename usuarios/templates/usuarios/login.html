{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - CineMarket</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>

<body class="auth-bg d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4 auth-card">
    <h2 class="mb-4 text-dark fw-bold">CineMarket</h2>
    <h4 class="mb-3 text-dark">Iniciar sesión</h4>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-dark w-100 mt-3">Entrar</button>
    </form>

    <p class="mt-3 text-dark">
      ¿No tienes cuenta?
      <a href="{% url 'registro' %}" class="text-decoration-none fw-semibold text-dark">Regístrate</a>
    </p>
    <a href="{% url 'home' %}" class="btn btn-outline-dark btn-sm mt-2">Volver al inicio</a>
  </div>

</body>
