{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi perfil - CineMarket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/css.css' %}">
</head>
<body>

  {# --- COPIA AQUÍ TAL CUAL TU NAVBAR DE home.html --- #}
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
      <span class="fs-4 fw-bold brand-accent">CineMarket</span>
    </a>
    <!-- Navbar -->
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h4 class="mb-3">Mi perfil</h4>

            <form method="post" class="row g-3">
              {% csrf_token %}
              <div class="col-12">
                <label class="form-label">Usuario</label>
                {{ form.username }}
              </div>

              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                {{ form.first_name }}
              </div>

              <div class="col-md-6">
                <label class="form-label">Apellido</label>
                {{ form.last_name }}
              </div>

              <div class="col-12">
                <label class="form-label">Correo electrónico</label>
                {{ form.email }}
              </div>

              <div class="col-12 d-flex justify-content-between align-items-center mt-2">
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                  Volver al inicio
                </a>
                <button type="submit" class="btn btn-primary">
                  Guardar cambios
                </button>
              </div>
            </form>

            <hr class="my-4">

            <div class="text-end">
              <a href="{{ url_password_change }}" class="btn btn-outline-light btn-sm">Cambiar contraseña</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
