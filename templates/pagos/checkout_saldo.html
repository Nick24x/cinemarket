{% extends "home.html" %}

{% block title %}Pagar {{ pelicula.titulo }}{% endblock %}

{% block content %}
<div class="container py-4">
    <h3>Pagar "{{ pelicula.titulo }}" ({{ tipo|capfirst }})</h3>
    <p>Precio: ${{ precio|floatformat:0 }}</p>
    <p>Saldo disponible: ${{ saldo_usuario|floatformat:0 }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Elige tu m√©todo de pago:</label>
            <select name="metodo_pago" class="form-select">
                <option value="saldo">Saldo</option>
                <option value="mp">Mercado Pago</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Pagar</button>
    </form>
</div>
{% endblock %}
